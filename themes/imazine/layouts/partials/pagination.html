<div class="pagination">
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}" class="pagination__prev">Zurück</a>
{{ end }}
{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}" class="pagination__next">Vorwärts</a>
{{ end }}
</div>
